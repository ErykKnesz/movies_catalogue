{% extends "index.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12 text-center">
    <h2 class="mt-5">Witaj w mojej bibliotece filmów</h2>
    <p class="lead">Wyniki wyszukiwania dla hasła "{{search_query}}" są następujące:</h1>
  </div>
{% for result in results %}
<div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
        <img class="card-img-top" src="{{ tmdb_image_url(result.poster_path, "w780") }}" alt="">
        <div class="card-body">
            <h4 class="card-title">{{ result.title }}</h4>
        </div>
        <div class="card-footer text-center">
         <a href="{{ url_for('movie_details', movie_id=result.id) }}">Pokaż więcej</a>
        </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
